<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 校园管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 侧边栏导航 -->
    <nav id="sidebar">
        <div class="profile-container">
            <div class="profile-image">
                <img alt="个人头像" id="sidebar-avatar">
            </div>
            <h3 class="name">浪无双</h3>
            <p class="profession">功能待开发</p>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> 校园公告</a></li>
            <li><a href="announcements.html?type=activity"><i class="fas fa-calendar-alt"></i> 活动发布</a></li>
            <li><a href="favorites.html"><i class="fas fa-star"></i> 我的收藏</a></li>
            <li><a href="announcement-management.html" class="teacher-only admin-only"><i class="fas fa-cogs"></i> 公告管理</a></li>
            <li><a href="user-management.html" class="admin-only"><i class="fas fa-users"></i> 用户管理</a></li>
        </ul>
        <div class="social-links">
            <a href="https://github.com/wushuanglang?tab=repositories" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </nav>

    <!-- 侧边栏导航按钮 -->
    <button id="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 主要内容区域 -->
    <main id="content">
        <!-- 欢迎区域 -->
        <section class="dashboard-welcome">
            <div class="welcome-header">
                <h1 class="welcome-title">
                    <span id="greeting-text">欢迎回来</span>，
                    <span class="current-user-name">用户</span>！
                </h1>
                <p class="welcome-subtitle">
                    您的角色：<span class="role-badge current-user-role">用户</span>
                    <span class="current-user-department"></span>
                </p>
            </div>
            <div class="welcome-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="today-date">--</div>
                        <div class="stat-label">今日日期</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="current-time">--:--</div>
                        <div class="stat-label">当前时间</div>
                    </div>
                </div>
                <div class="stat-card auth-required">
                    <div class="stat-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="login-count">--</div>
                        <div class="stat-label">登录次数</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 快捷操作 -->
        <section class="dashboard-shortcuts">
            <h2 class="section-title">
                <i class="fas fa-bolt"></i> 快捷操作
            </h2>
            <div class="shortcuts-grid">
                <a href="announcements.html" class="shortcut-card">
                    <div class="shortcut-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <h3>查看公告</h3>
                    <p>浏览最新的校园公告和活动信息</p>
                </a>
                
                <a href="announcements.html?type=activity" class="shortcut-card">
                    <div class="shortcut-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>活动信息</h3>
                    <p>查看校园活动和重要事件</p>
                </a>
                
                <a href="announcement-management.html" class="shortcut-card teacher-only admin-only">
                    <div class="shortcut-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <h3>发布公告</h3>
                    <p>创建和管理校园公告内容</p>
                </a>
                
                <a href="user-management.html" class="shortcut-card admin-only">
                    <div class="shortcut-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <h3>用户管理</h3>
                    <p>管理系统用户和权限设置</p>
                </a>
            </div>
        </section>

        <!-- 最新公告 -->
        <section class="dashboard-announcements">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-newspaper"></i> 最新公告
                </h2>
                <a href="announcements.html" class="section-link">查看全部</a>
            </div>
            <div id="recent-announcements" class="announcements-preview">
                <!-- 最新公告将通过JavaScript动态加载 -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>加载中...</span>
                </div>
            </div>
        </section>

        <!-- 系统信息 -->
        <section class="dashboard-system-info admin-only">
            <h2 class="section-title">
                <i class="fas fa-info-circle"></i> 系统信息
            </h2>
            <div class="system-info-grid">
                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-users"></i>
                        <span>用户统计</span>
                    </div>
                    <div class="info-content">
                        <div class="info-item">
                            <span class="info-label">总用户数：</span>
                            <span class="info-value" id="total-users">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">活跃用户：</span>
                            <span class="info-value" id="active-users">--</span>
                        </div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-bullhorn"></i>
                        <span>公告统计</span>
                    </div>
                    <div class="info-content">
                        <div class="info-item">
                            <span class="info-label">总公告数：</span>
                            <span class="info-value" id="total-announcements">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">已发布：</span>
                            <span class="info-value" id="published-announcements">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 引入jQuery和自定义脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/avatar-utils.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
