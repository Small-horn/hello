# 应用程序配置
spring.application.name=${APP_NAME:hello}

# 数据库配置
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hello_db}?useSSL=${DB_USE_SSL:false}&serverTimezone=${DB_TIMEZONE:UTC}&characterEncoding=utf8&allowPublicKeyRetrieval=true&useUnicode=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA配置
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# 服务器配置
server.port=${SERVER_PORT:8080}

# 日志配置
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.example=${LOG_LEVEL_APP:DEBUG}
