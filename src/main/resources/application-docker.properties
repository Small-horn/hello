# ================================
# Docker 环境专用配置
# ================================

# 应用配置
spring.application.name=${APP_NAME:campus-announcement-system}
server.port=8081

# 数据库配置 - Docker 环境
spring.datasource.url=jdbc:mysql://mysql:3306/${DB_NAME:hello_db_dev}?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useUnicode=true&autoReconnect=true
spring.datasource.username=${DB_USERNAME:campus_user}
spring.datasource.password=${DB_PASSWORD:campus_pass_2024}

# JPA 配置 - 生产环境优化
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# 连接池配置 - Docker 环境优化
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Actuator 配置 - Docker 环境
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8081

# 日志配置 - Docker 环境
logging.level.root=INFO
logging.level.com.hello=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# 输出到控制台 (Docker 日志收集)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Web 编码配置 - Docker 环境
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 国际化配置 - Docker 环境
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Session 配置 - Docker 环境
server.servlet.session.timeout=60m
server.servlet.session.cookie.secure=false

# 静态资源配置
spring.web.resources.cache.period=86400
